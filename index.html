<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main class="checkout-container">
        <section class="checkout">
            <div class="contact">
                <h4>Contact infomation</h4>
            <div class="email">
                <label for="">E-mail:</label><br/>
            <input type="email" placeholder="&#xF002; Enter your email...">
            </div>
            <div class="phone">
                <label for="">Phone:</label><br/>
            <input type="number" placeholder="&#xF002; Enter your phone...">
            </div>
            </div>
            <div class="shooping">
                <h4>Shipping address</h4>
            <div class="user">
                <label for="">Full Name:</label><br/>
            <input type="text" placeholder="&#61447; Your full name...">
            </div>
            <div class="email">
                <label for="">E-mail</label><br/>
            <input type="email" placeholder="&#xF002; Enter your email...">
            </div>
            <div class="email">
                <label for="">E-mail</label><br/>
            <input type="email" placeholder="&#xF002; Enter your email...">
            </div>
            </div>
            <div class="country-postal">
                <div class="country">
                    <label for="">Country</label><br/>
            <select name="Country" id="">
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
            </select>
                </div>
                <div class="postal">
                    <label for="">PostalCode:</label><br/>
            <input type="text" placeholder="Your postal code">
                </div>
            </div>
            <div class="checkbox">
                <input id="checkbox" type="checkbox" name="favorite_pet" value="Cats">Save this information for next time
            </div>
            <button id="continue-btn">Continue</button>
        </section>
        
        <section class="products">
            <div class="product-list">
                <div class="bag">
                    <div class="img">
                        <img src="./img/photo1.png" alt="">
                    </div>
                    <div class="product-quantity">
                        <div class="product-name">
                            <h4>Vintage Backbag</h4>
                            <h5><samp>$54.99</samp> $94.99</h5>
                        </div>
                        <div class="bag-count">
                            <div class="count-box">
                                <div class="minus">
                                    <p>-</p>
                                </div>
                                <div class="quantity">
                                    <p>1</p>
                                </div>
                                <div class="plus">
                                    <p>+</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shows">
                    <div class="img">
                        <img class="shows-img" src="./img/photo2.png" alt="">
                    </div>
                    <div class="product-quantity">
                        <div class="product-name">
                            <h4>Levi Shoes</h4>
                            <h5><samp>$74.99</samp>$124.99</h5>
                        </div>
                        <div class="bag-count">
                            <div class="count-box">
                                <div class="minus">
                                    <p>-</p>
                                </div>
                                <div class="quantity">
                                    <p>1</p>
                                </div>
                                <div class="plus">
                                    <p>+</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="peice-item">
                <hr>
                <div class="shipping-price">
                    <h3>Shipping</h3>
                    <h4>$19</h4>
                </div>
                <hr>
                <div class="shipping-price">
                    <h3>total</h3>
                    <h4>$148.98</h4>
                </div>
            </div>
        </section>
    </main>


    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/1987a1475d.js" crossorigin="anonymous"></script>
</body>
</html>
